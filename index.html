<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ゴルフコンペ結果発表</title>
<style>
    body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f0f2f5;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        color: #444;
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    .tabs {
        display: flex;
        margin-bottom: 20px;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab {
        padding: 15px 30px;
        cursor: pointer;
        background: #fff;
        border: none;
        font-weight: bold;
        color: #888;
        transition: 0.3s;
    }
    .tab.active {
        background: #2c3e50;
        color: #fff;
    }
    .container {
        width: 100%;
        max-width: 600px;
    }
    .result-area {
        display: none;
    }
    .result-area.active {
        display: block;
    }
    .card {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards;
        border-left: 5px solid #ccc;
    }
    .card.rank-1 { border-left-color: #ffd700; background: #fffbe6; } /* 優勝 */
    .card.rank-2 { border-left-color: #c0c0c0; }
    .card.rank-3 { border-left-color: #cd7f32; }
    
    @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
    }

    .rank-badge {
        font-size: 1.2rem;
        font-weight: bold;
        width: 40px;
        text-align: center;
        color: #555;
    }
    .name {
        flex-grow: 1;
        padding: 0 15px;
        font-weight: bold;
        font-size: 1.1rem;
    }
    .scores {
        text-align: right;
        font-size: 0.9rem;
        color: #666;
    }
    .net-score {
        font-size: 1.3rem;
        font-weight: bold;
        color: #2c3e50;
    }
    .controls {
        margin-top: 20px;
        text-align: center;
    }
    button.action-btn {
        background-color: #27ae60;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        transition: transform 0.1s;
    }
    button.action-btn:active {
        transform: scale(0.95);
    }
    button.action-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    .hidden-holes-info {
        font-size: 0.8rem;
        color: #999;
        margin-top: 5px;
        text-align: center;
    }
</style>
</head>
<body>

    <h1>ゴルフコンペ結果発表</h1>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('in')">INコース結果</button>
        <button class="tab" onclick="switchTab('out')">OUTコース結果</button>
    </div>

    <div id="in-container" class="container result-area active">
        <div id="in-list"></div>
        <div class="hidden-holes-info">隠しホール: 11, 15, 16</div>
        <div class="controls">
            <button id="in-btn" class="action-btn" onclick="showNext('in')">結果発表開始</button>
        </div>
    </div>

    <div id="out-container" class="container result-area">
        <div id="out-list"></div>
        <div class="hidden-holes-info">隠しホール: 2, 4, 7</div>
        <div class="controls">
            <button id="out-btn" class="action-btn" onclick="showNext('out')">結果発表開始</button>
        </div>
    </div>

<script>
    // データ定義
    const players = [
        "町田 啓", "丸山 翔司", "岡田 康平", "楠田 基弘", 
        "齋藤 迅", "酒井 勇樹", "高橋 勇希", "中村 敏朗"
    ];

    // INスコア (Hole 10-18)
    const scoresIN = [
        [6, 7, 5, 4, 3, 4, 6, 3, 6], // 町田
        [8, 7, 5, 6, 4, 4, 7, 3, 6], // 丸山
        [8, 7, 11, 7, 3, 5, 6, 6, 7], // 岡田
        [5, 9, 6, 6, 6, 5, 7, 3, 6], // 楠田
        [9, 8, 6, 6, 6, 6, 7, 4, 7], // 齋藤
        [8, 6, 5, 5, 3, 5, 8, 5, 7], // 酒井
        [6, 6, 7, 4, 4, 6, 6, 6, 8], // 高橋
        [5, 6, 8, 8, 5, 6, 8, 6, 7]  // 中村
    ];
    // IN Par: 5,4,4,4,3,4,4,3,5 (Total 36)
    // 隠しホール(IN): 11(Par4), 15(Par4), 16(Par4) -> Indices: 1, 5, 6. SumPar=12.

    // OUTスコア (Hole 1-9)
    const scoresOUT = [
        [4, 4, 6, 7, 4, 5, 4, 6, 8], // 町田
        [5, 3, 4, 8, 3, 4, 5, 8, 6], // 丸山
        [7, 6, 7, 8, 5, 9, 7, 6, 9], // 岡田
        [8, 5, 9, 6, 5, 8, 6, 8, 11], // 楠田
        [7, 6, 8, 9, 6, 6, 9, 9, 6], // 齋藤
        [5, 7, 6, 7, 3, 6, 5, 6, 8], // 酒井
        [6, 5, 7, 11, 7, 6, 6, 5, 7], // 高橋
        [7, 5, 8, 7, 3, 8, 9, 5, 7]  // 中村
    ];
    // OUT Par: 4,3,4,5,3,4,4,4,5 (Total 36)
    // 隠しホール(OUT): 2(Par3), 4(Par5), 7(Par4) -> Indices: 1, 3, 6. SumPar=12.

    // 計算ロジック (旧ペリ・9ホール版: (隠し3H合計 * 3 - 36) * 0.8)
    function calculateRanking(scores, hiddenIndices) {
        let results = players.map((name, i) => {
            const row = scores[i];
            const gross = row.reduce((a, b) => a + b, 0);
            const hiddenSum = hiddenIndices.reduce((acc, idx) => acc + row[idx], 0);
            
            // ハンデ計算
            let hdcp = (hiddenSum * 3 - 36) * 0.8;
            // 数値調整 (通常は四捨五入か切り捨てだが、一般的なコンペアプリに合わせて小数を残す)
            hdcp = Math.round(hdcp * 10) / 10;
            
            let net = gross - hdcp;
            net = Math.round(net * 10) / 10;

            return { name, gross, hdcp, net, id: i };
        });

        // ソート: ネットスコア昇順 -> グロススコア昇順
        results.sort((a, b) => {
            if (a.net !== b.net) return a.net - b.net;
            return a.gross - b.gross; // グロスが良い(少ない)方が上位
        });

        // 順位付け
        return results.map((item, index) => ({ ...item, rank: index + 1 }));
    }

    const resultData = {
        in: calculateRanking(scoresIN, [1, 5, 6]),
        out: calculateRanking(scoresOUT, [1, 3, 6])
    };

    // 表示管理ステート
    const state = {
        in: { currentRank: 8, finished: false },
        out: { currentRank: 8, finished: false }
    };

    function switchTab(type) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.result-area').forEach(c => c.classList.remove('active'));
        
        // Find the button with correct onclick handler text is tricky, simpler selector:
        const buttons = document.querySelectorAll('.tab');
        if(type === 'in') buttons[0].classList.add('active');
        else buttons[1].classList.add('active');

        document.getElementById(type + '-container').classList.add('active');
    }

    function showNext(type) {
        if (state[type].finished) return;

        const rankToShow = state[type].currentRank;
        const data = resultData[type].find(p => p.rank === rankToShow);
        
        if (!data) {
            // 同率などでランク番号が飛ぶ場合の処理が必要だが、
            // 今回は単純なリスト順(下位=配列の後ろ)で出す
            // resultDataは1位(index 0)から8位(index 7)でソート済み
            // なので index = rankToShow - 1 を表示すればよい
        }
        
        // 配列の後ろ（下位）から取得
        const index = rankToShow - 1; 
        const playerData = resultData[type][index];

        const container = document.getElementById(type + '-list');
        const card = document.createElement('div');
        card.className = `card rank-${playerData.rank}`;
        card.innerHTML = `
            <div class="rank-badge">${playerData.rank}位</div>
            <div class="name">${playerData.name}</div>
            <div class="scores">
                Gross: ${playerData.gross} / HDCP: ${playerData.hdcp.toFixed(1)}
            </div>
            <div class="net-score" style="margin-left:15px;">${playerData.net.toFixed(1)}</div>
        `;
        
        // リストの先頭に追加（上に追加されていく）
        container.insertBefore(card, container.firstChild);

        state[type].currentRank--;

        const btn = document.getElementById(type + '-btn');
        if (state[type].currentRank < 1) {
            state[type].finished = true;
            btn.textContent = "発表終了";
            btn.disabled = true;
            btn.style.backgroundColor = "#95a5a6";
        } else {
            if (state[type].currentRank === 1) {
                btn.textContent = "優勝者を発表";
                btn.style.backgroundColor = "#f1c40f";
                btn.style.color = "#333";
            } else {
                btn.textContent = `第${state[type].currentRank}位を表示`;
            }
        }
    }
</script>

</body>
</html>
